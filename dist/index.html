<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css" />
    <title>Lo Scambialibri - Dal 15 giugno 2018</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4 text-center">
        <div class="col-6 col-sm-5 offset-sm-1">
          <img src="titocaro-cittadella.png" class="img-fluid" alt="Logo Liceo Tito Lucrezio Caro di Cittadella" />
        </div>
        <div class="col-6 col-sm-5">
            <img src="barsantilab.png" class="img-fluid" alt="Logo Associazione di Volontariato BarsantiLab" />
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center mt-4 mb-4">
            <img src="lo-scambialibri.png" class="img-fluid" alt="Logo Lo ScambiaLibri" />
        </div>
      </div>
      
      
      <div class="row slogan-steps mt-4">
        <div class="col-12 col-sm-12 col-md-4 text-center">
            <div class="media mb-2 bg-success text-white p-3 text-left rounded">
                <i class="fas fa-list-ul fa-3x mr-3 mt-2 ml-2"></i>
                <div class="media-body">
                    <h4>Scegli il libro da scambiare</h4>
                </div>
              </div>
        </div>
        
        <div class="col-12 col-sm-12 col-md-4 text-center">
            <div class="media mb-2 bg-success text-white p-3 text-left rounded">
                <i class="fas fa-phone fa-3x mr-3 mt-2 ml-2"></i>
                <div class="media-body">
                    <h4>Stabilisci il contatto e scambia</h4>
                </div>
              </div>
        </div>
          
        <div class="col-12 col-sm-12 col-md-4 text-center">
            <div class="media mb-2 bg-success text-white p-3 text-left rounded">
                <i class="fas fa-smile fa-3x mr-3 mt-2 ml-2"></i>
                <div class="media-body">
                    <h4>Risparmia tempo e denaro</h4>
                </div>
              </div>
        </div>
    </div>

    
    <div class="row mt-4">
        <div class="col-12 bg-dark text-white text-center rounded">
          <h2>Visita il sito web dal 15 giugno 2019!</h2>
        </div>
      </div>

      <p class="mt-2 text-center">
        Per informazioni scrivici a 
        <a href="info@loscambialibri.it">info@loscambialibri.it</a>
      </p>
</div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
